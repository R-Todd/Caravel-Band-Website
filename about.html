<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About | The Band Name</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/about.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main>
    <section class="about">
      <h1 class="section-title">About the Band</h1>
      <p class="band-description">
        We are Caravel â€“ a cinematic alt-rock band blending gritty guitar textures with atmospheric soundscapes. From festival stages to DIY venues, we bring stories to life through sound.
      </p>

      <div class="band-photo">
        <img src="images/gallery/gallery7.jpg" alt="Band group photo" />
      </div>

      <h2 class="section-subtitle">Meet the Members</h2>
      <div class="band-members-horizontal">
        <div class="member-card-horizontal">
          <div class="member-image">
            <img src="images/gallery/gallery3.jpg" alt="Jordan - Lead Vocals" />
          </div>
          <p class="member-name">Jordan<br><span class="member-role">Lead Vocals</span></p>
        </div>

        <div class="member-card-horizontal">
          <div class="member-image">
            <img src="images/max_solo.JPG" alt="Max - Guitar" />
          </div>
          <p class="member-name">Max<br><span class="member-role">Guitar</span></p>
        </div>

        <div class="member-card-horizontal">
          <div class="member-image">
            <img src="images/twinarrowscaravel-33.jpg" alt="Sam - Bass" />
          </div>
          <p class="member-name">Sam<br><span class="member-role">Bass</span></p>
        </div>

        <div class="member-card-horizontal">
          <div class="member-image">
            <img src="images/gallery/gallery14.jpg" alt="Drew - Drums" />
          </div>
          <p class="member-name">Drew<br><span class="member-role">Drums</span></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/include.js"></script>
</body>
</html>
