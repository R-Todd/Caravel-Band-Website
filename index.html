<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Caravel</title>

  <!-- 🔗 External Stylesheets -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/events.css" />
</head>
<body class="flex-layout">

  <!-- 🔼 Header -->
  <div id="header"></div>

  <main>
    <!-- 🎵 FEATURED ALBUM SECTION -->
    <section class="album-preview-section">
      <!-- 1. Caravel logo + “Presents” on same line -->
      <div class="album-preview-header">
        <img src="images/caravel.png" alt="Caravel Logo" class="album-logo" />
        <h3 class="presents-text">Presents</h3>
      </div>

      <!-- 2. World on Fire logo centered on its own line -->
      <div class="album-title-logo">
        <img
          src="images/world_on_fire_home_logo.png"
          alt="World on Fire Logo"
          class="world-on-fire-logo"
        />
      </div>

      <!-- 3. Two-column row: Album cover on left, vertical Spotify embed on right -->
      <div class="album-preview-wrapper two-column-layout">
        <!-- — Album Cover Column — -->
        <div class="album-column">
          <img
            src="images/world_on_fire.jpeg"
            alt="World on Fire Album Cover"
            class="album-preview-cover"
          />
          <!-- 4. Platform links below cover -->
          <div class="platform-links under-cover">
            <a
              href="https://music.apple.com/us/artist/caravel/1797636037"
              class="platform-btn apple-btn"
              target="_blank"
            >
              <img src="images/apple_music.png" alt="Apple Music" />
            </a>
            <a
              href="https://youtube.com/playlist?list=OLAK5uy_lUT-eSlTkmW0ys8Z3miiKlQdA9SdVqHug&si=Rai4MUZT5PX-e5Hg"
              class="platform-btn yt-btn"
              target="_blank"
            >
              <img src="images/youtube.png" alt="YouTube" />
            </a>
          </div>
        </div>

        <!-- — Spotify Embed Column (tall vertical) — -->
        <div class="album-column">
          <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/album/06ahptTI1znggmuxhcMUgj?utm_source=generator" 
          width="100%" height="400" frameBorder="0" 
          allowfullscreen="" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>
        </div>
      </div>
    </section>

    <!-- 📸 Instagram -->
    <section class="instagram-profile-card">
      <a href="https://www.instagram.com/caravel.band/" target="_blank" class="profile-link">
        <img src="images/instagram_profile.jpg" alt="Caravel Avatar" class="profile-avatar" />
        <div class="profile-info">
          <p class="username">caravel.band</p>
          <p class="name">Caravel</p>
          <p class="stats">569 followers • 27 posts</p>
        </div>
        <img src="images/instagram.png" alt="Instagram Logo" class="profile-logo" />
      </a>
    </section>

    <!-- 🎬 Hero Section (first video only, fullscreen) -->
    <section class="hero">
      <div id="videoWrapper1" class="youtube-video-wrapper fade-in">
        <iframe
          id="ytplayer1"
          src="https://www.youtube.com/embed/i2teMjtOcWU?autoplay=1&mute=1&loop=1&playlist=i2teMjtOcWU&controls=0&modestbranding=1&enablejsapi=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
          title="Primary Background Video"
        ></iframe>
      </div>
      <div class="video-controls">
        <button class="toggle-video-btn" data-wrapper="videoWrapper1">Hide Video</button>
        <button class="audio-toggle-btn" data-player="ytplayer1">Unmute</button>
      </div>
    </section>

    <!-- 🎬 Second video (new) -->
    <section class="hero-secondary">
      <div id="videoWrapper2" class="youtube-video-wrapper fade-in">
        <iframe
          id="ytplayer2"
          src="https://www.youtube.com/embed/Y5ceUG-Au_E?si=XsO-1OmAlUS8rPUB&loop=1&playlist=Y5ceUG-Au_E&controls=0&modestbranding=1&enablejsapi=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
          title="Secondary Background Video"
        ></iframe>
      </div>
      <div class="video-controls">
        <button class="toggle-video-btn" data-wrapper="videoWrapper2">Hide Video</button>
        <button class="audio-toggle-btn" data-player="ytplayer2">Unmute</button>
      </div>
    </section>

    <!-- 📅 Next Event -->
    <section id="nextEventContainer" class="next-event-container"></section>
  </main>

  <!-- 🔽 Footer -->
  <div id="footer"></div>

  <!-- 📜 Scripts -->
  <script src="js/include.js"></script>
  <script src="js/eventsData.js"></script>
  <script src="js/nextEvent.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/toggleVideo.js"></script>
  <script src="js/youtubeAudio.js"></script>
</body>
</html>
