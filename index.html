<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Caravel</title>
  
  <!-- Base styles and resets -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>
<body class="flex-layout">
  <!-- Header -->

  <div id="header"></div>

  <main>
    <section class="hero">
      <!-- YouTube Background Video -->
      <div class="youtube-video-wrapper fade-in">
        <iframe
          id="ytplayer"
          src="https://www.youtube.com/embed/i2teMjtOcWU?autoplay=1&mute=1&loop=1&playlist=i2teMjtOcWU&controls=0&modestbranding=1&enablejsapi=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
          title="Caravel Background Video"
        ></iframe>
      </div>

      <!-- Centered Controls -->
      <div class="video-controls">
        <button id="toggleVideoBtn">Hide Video</button>
        <button id="audioToggleBtn">Unmute</button>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="js/include.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/toggleVideo.js"></script>
  <script src="js/youtubeAudio.js"></script>

</body>
</html>
