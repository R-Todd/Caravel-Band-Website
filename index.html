<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Caravel</title>

  <!-- 🔗 External Stylesheets -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/events.css" />
</head>
<body class="flex-layout">

  <!-- 🔼 Header (Dynamically injected via include.js) -->
  <div id="header"></div>

  <main>

    <!-- 🎵 FEATURED ALBUM SECTION -->
    <section class="album-preview-section">
      <!-- Caravel Presents header -->
      <div class="album-preview-header">
        <img src="images/caravel.png" alt="Caravel" class="album-logo" />
        <h3 class="presents-text">Presents</h3>
      </div>

      <div class="album-preview-wrapper two-column-layout">

        <!-- Album Artwork Column -->
        <div class="album-column">
          <img
            src="images/world_on_fire.jpeg"
            alt="World on Fire Album Cover"
            class="album-preview-cover"
          />

          <!-- Moved platform links here, under the cover -->
          <div class="platform-links under-cover">
            <a
              href="https://music.apple.com/us/artist/caravel/1797636037"
              class="platform-btn apple-btn"
              target="_blank"
            >
              <img src="images/apple_music.png" alt="Apple Music" />
            </a>
            <a
              href="https://youtube.com/@caravel-band?si=nYojhMHHXL3HzmTc"
              class="platform-btn yt-btn"
              target="_blank"
            >
              <img src="images/youtube.png" alt="YouTube" />
            </a>
          </div>
        </div>

        <!-- Album Info Column -->
        <div class="album-column">
          <h2 class="album-preview-title">
            New Album: <span>World on Fire</span>
          </h2>

          <!-- 🎧 Spotify Embed -->
          <iframe
            class="spotify-embed"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/artist/2bFMkITvcjje1LJaqzA5Td?utm_source=generator&theme=0"
            width="100%"
            height="352"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>

      </div>
    </section>

    <!-- 📸 INSTAGRAM PROFILE CARD -->
    <section class="instagram-profile-card">
      <a href="https://www.instagram.com/caravel.band/" target="_blank" class="profile-link">
        <!-- Avatar -->
        <img src="images/instagram_profile.jpg" alt="Caravel Avatar" class="profile-avatar" />

        <!-- Profile Text Info -->
        <div class="profile-info">
          <p class="username">caravel.band</p>
          <p class="name">Caravel</p>
          <p class="stats">569 followers • 27 posts</p>
        </div>

        <!-- Instagram Logo -->
        <img src="images/instagram.png" alt="Instagram Logo" class="profile-logo" />
      </a>
    </section>

    <!-- 🎬 HERO SECTION (YouTube Background Video) -->
    <section class="hero">
      <div class="youtube-video-wrapper fade-in">
        <iframe
          id="ytplayer"
          src="https://www.youtube.com/embed/i2teMjtOcWU?autoplay=1&mute=1&loop=1&playlist=i2teMjtOcWU&controls=0&modestbranding=1&enablejsapi=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
          title="Caravel Background Video"
        ></iframe>
      </div>

      <!-- 🎛️ Video Controls -->
      <div class="video-controls">
        <button id="toggleVideoBtn">Hide Video</button>
        <button id="audioToggleBtn">Unmute</button>
      </div>
    </section>

    <!-- 📅 NEXT EVENT CONTAINER (JS injects from eventsData.js + nextEvent.js) -->
    <section id="nextEventContainer" class="next-event-container"></section>

  </main>

  <!-- 🔽 Footer (Dynamically injected) -->
  <div id="footer"></div>

  <!-- 📜 JavaScript Files (Order matters) -->
  <script src="js/include.js"></script>
  <script src="js/eventsData.js"></script>
  <script src="js/nextEvent.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/toggleVideo.js"></script>
  <script src="js/youtubeAudio.js"></script>
</body>
</html>
